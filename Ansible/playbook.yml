---
- name: Install Apache Web Server
  hosts: webservers
#  become: true  # Become root (elevated privileges)
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Ensure Apache is started and enabled
      service:
        name: apache2
        state: started
        enabled: yes
